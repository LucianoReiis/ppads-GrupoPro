{% extends 'base.html' %}

{% block body %}
    <div class="container pe-5">
        <div class="mt-3">
            <h2>Usu√°rios cadastrados no sistema:</h2>
        </div>
        <div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">E-mail</th>
                </tr>
              </thead>
              <tbody> <!-- Preenche a tabela da pagina de alunos com os alunos cadastrados no banco de dados -->
              {% for aluno in lista_alunos %}
                <tr>
                    <td>{{ aluno.username }}</td>
                    <td colspan="2">{{ aluno.email }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
    </div>



{% endblock %}
